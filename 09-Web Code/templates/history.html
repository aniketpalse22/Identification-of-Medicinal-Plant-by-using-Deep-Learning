<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        .back-to-home {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-to-home:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>History of Plant Identification</h1>
    {% if history_records %}
        <table>
            <thead>
                <tr>
                    <th>Plant Name</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for record in history_records %}
                <tr>
                    <td>{{ record['plant_name'] }}</td>
                    <td>{{ record['time'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No history records found.</p>
    {% endif %}
    <a href="/home" class="back-to-home">Back to Home</a>
</body>
</html>
